<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6b88ed3bf3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-slate-100 mx-auto">
        <header class="bg-white pb-4 rounded-lg">
            <nav class=" flex justify-between items-center p-4 border-b-1 shadow-lg">
                <div class="flex items-center">
                    <div><img src="assets/Group.png" alt=""></div>
                    <div>
                        <p class="font-extrabold text-xl"> $ <span id="current-money">45000</span></p>
                        <p class="font-semibold text-base">Available Balance</p>
                    </div>

                </div>
                <div><button id="log-out-btn" class="btn rounded-md"><i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Log
                        Out</button>
                </div>
            </nav>
            <section class="p-4">
                <h1 class="font-extrabold text-lg"><i class="fa-solid fa-fire text-orange-500"></i> Welcome to Payooo!
                </h1>
                <p class="text-slate-500">Enjoy easy and convenient financial services with us. Cashout charge is low
                    and </p>
                <!-- cards -->
                <div class="mt-4 grid grid-cols-3 gap-4">
                    <div id="add-money" class="block cursor-pointer  border border-slate-300 rounded-md p-4">
                        <img class="mx-auto" src="assets/wallet1.png" alt="">
                        <p class="text-center font-semibold">Add Money</p>
                    </div>
                    <div id="cash-out" class="block cursor-pointer  border border-slate-300 rounded-md p-2">
                        <img class="mx-auto" src="assets/send1.png" alt="">
                        <p class="text-center font-semibold">Cashout</p>
                    </div>
                    <div id="transfer-money" class="block cursor-pointer border border-slate-300 rounded-md p-2">
                        <img class="mx-auto" src="assets/money1.png" alt="">
                        <p class="text-center font-semibold">Transfer Money</p>
                    </div>
                    <div id="get-bonus" class="block cursor-pointer  border border-slate-300 rounded-md p-2">
                        <img class="mx-auto" src="assets/bonus1.png" alt="">
                        <p class="text-center font-semibold">Get Bonus</p>
                    </div>
                    <div id="pay-bill" class="block cursor-pointer  border border-slate-300 rounded-md p-2">
                        <img class="mx-auto" src="assets/purse1.png" alt="">
                        <p class="text-center font-semibold">Pay Bill</p>
                    </div>
                    <div id="transaction-money" class="block cursor-pointer  border border-slate-300 rounded-md p-2">
                        <img class="mx-auto" src="assets/transaction1.png" alt="">
                        <p class="text-center font-semibold">Transaction</p>
                    </div>
                </div>
            </section>
        </header>
        <h1 class="font-semibold text-xl p-4">Add Money</h1>


        <div class="card bg-base-100 mx-auto w-[90%] shrink-0 shadow-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <legend class="font-semibold text-base text-slate-700 mb-2">Select A Bank</legend>
                    <select id="bank-select-field" class="select rounded-full bg-slate-100 border-none mb-2 w-full">
                        <option disabled selected>Pick a color</option>
                        <option>Bkash</option>
                        <option>Nagad</option>
                        <option>Rocket</option>
                      </select>
                    <label class="font-semibold text-base text-slate-700 mb-2">Bank Account Number</label>
                    <input id="account-number-field" type="number" class="input rounded-full bg-slate-100 border-none mb-2 w-full" placeholder="Enter 11 digit account number" />
                    <label class="font-semibold text-base text-slate-700 mb-2">Amount to Add</label>
                    <input id="amount-to-add-field" type="number" class="input rounded-full bg-slate-100 border-none mb-2 w-full" placeholder="Add Amount to add money" />
                    <label class="font-semibold text-base text-slate-700 mb-2">Pin Number</label>
                    <input id="pin-number-field" type="password" class="input bg-slate-100 rounded-full border-none mb-2 w-full" placeholder="Enter 4 Digit Pin number" />
                    <button id="add-money-btn" class="btn bg-blue-600 mt-4 rounded-full border-none text-white">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="stylesJs/addMoney.js"></script>
</body>

</html>
