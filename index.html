<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen bg-slate-100 mx-auto p-4">
        <div class="relative mt-16 mb-0">
            <img class="mx-auto" src="assets/bg.png" alt="">
            <div class="absolute w-full top-10 left-[45%]"><img src="assets/Group.png" alt=""></div>
        </div>
        <div class="relative">
            <div class="absolute -top-45 card bg-base-100 w-full shrink-0 shadow-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">
                        <label class="font-bold text-base mb-2">Mobile Number</label>
                        <input id="login-mobile-number" type="number" class="input rounded-full bg-slate-100 border-none mb-2" placeholder="Enter your Number" />
                        <label class="font-bold text-base mb-2">4 Digit Pin</label>
                        <input id="login-4-digit-pin" type="password" class="input bg-slate-100 rounded-full border-none mb-2" placeholder="Enter 4 Digit Pin" />
                        <button id="logIn-btn" class="btn bg-blue-600 mt-4 rounded-full border-none text-white">Login</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>
<script src="stylesJs/home.js"></script>
</body>

</html>
